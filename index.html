<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Cafe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(to right, #3e5151, #decba4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }
    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
    }
    .front  { transform: rotateY(  0deg) translateZ(150px); background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80') center/cover; color: #fff; }
    .back   { transform: rotateY(180deg) translateZ(150px); background: #6d4c41; color: #fff; }
    .right  { transform: rotateY( 90deg) translateZ(150px); background: #4e342e; color: #fff; }
    .left   { transform: rotateY(-90deg) translateZ(150px); background: #8d6e63; color: #fff; }
    .top    { transform: rotateX( 90deg) translateZ(150px); background: #d7ccc8; color: #3e2723; }
    .bottom { transform: rotateX(-90deg) translateZ(150px); background: #ffe0b2; color: #5d4037; }

    @keyframes rotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .tagline {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 248, 225, 0.9);
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      font-size: 1.3rem;
      animation: float 3s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    .neon-title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ffb74d, 0 0 20px #ff9800, 0 0 30px #f57c00;
      font-family: 'Courier New', Courier, monospace;
      z-index: 10;
    }

    .menu-btn {
      position: absolute;
      top: 90px;
      right: 20px;
      padding: 10px 20px;
      background: #5d4037;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 20;
    }

    .menu {
      display: none;
      position: absolute;
      top: 130px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      z-index: 20;
    }
    .menu ul {
      list-style: none;
    }
    .menu ul li {
      padding: 8px 0;
      font-size: 1rem;
      color: #5d4037;
    }
  </style>
</head>
<body>
  <div class="neon-title">☕ 3D Cafe Experience</div>
  <button class="menu-btn" onclick="toggleMenu()">Menu</button>
  <div class="menu" id="menuBox">
    <ul>
      <li>Espresso - $3.00</li>
      <li>Cappuccino - $4.00</li>
      <li>Latte - $4.50</li>
      <li>Mocha - $5.00</li>
      <li>Pastries - $2.50</li>
    </ul>
  </div>
  <div class="scene">
    <div class="cube">
      <div class="face front">Welcome to 3D Cafe</div>
      <div class="face back">Best Brews in Town</div>
      <div class="face right">Freshly Roasted Beans</div>
      <div class="face left">Cozy & Creative Vibes</div>
      <div class="face top">Open Daily 8am - 10pm</div>
      <div class="face bottom">Come Sip & Relax!</div>
    </div>
  </div>
  <div class="tagline">Where coffee meets creativity ☕</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuBox");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
